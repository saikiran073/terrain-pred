<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .confidence-bar {
            height: 20px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Terrain Classification</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Choose an image</label>
                                <input type="file" class="form-control" id="image-upload" accept="image/*" required>
                            </div>
                            
                            <div class="text-center">
                                <img id="preview-image" class="img-fluid d-none" alt="Preview">
                            </div>
                            
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">
                                    Classify Terrain
                                </button>
                            </div>
                        </form>
                        
                        <div class="loading text-center mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing image...</p>
                        </div>
                        
                        <div id="prediction-results" class="prediction-box">
                            <h4 class="text-center mb-4">Prediction Results</h4>
                            
                            <div class="mb-4">
                                <h5>Top Prediction</h5>
                                <p class="mb-2">Class: <span id="predicted-class"></span></p>
                                <p class="mb-2">Confidence: <span id="confidence"></span>%</p>
                                <div class="progress">
                                    <div id="confidence-bar" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>
                            
                            <div>
                                <h5>Top 3 Predictions</h5>
                                <div id="top-3-predictions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview-image');
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image first.');
                return;
            }
            
            // Show loading spinner
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('prediction-results').style.display = 'none';
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Update prediction results
                    document.getElementById('predicted-class').textContent = result.class;
                    document.getElementById('confidence').textContent = (result.confidence * 100).toFixed(2);
                    document.getElementById('confidence-bar').style.width = `${result.confidence * 100}%`;
                    
                    // Update top 3 predictions
                    const top3Html = result.top_3_predictions.map(pred => `
                        <div class="mb-2">
                            <p class="mb-1">${pred.class}: ${(pred.confidence * 100).toFixed(2)}%</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${pred.confidence * 100}%"></div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('top-3-predictions').innerHTML = top3Html;
                    
                    // Show results
                    document.getElementById('prediction-results').style.display = 'block';
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert('Error processing the image. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide loading spinner
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
